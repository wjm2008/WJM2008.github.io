
<!-- cool_website_sharing_platform/frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>灵犀-分享的喜悦</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #2a0a4a 0%, #4a148c 50%, #7b1fa2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            mix-blend-mode: screen;
        }
        
        .website-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .website-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #9c27b0 0%, #e91e63 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .cursor-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 floating">
                ✨ 灵犀-分享的喜悦
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                发现互联网上最令人心动的创意与资源
            </p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="websites-container">
            <!-- 网站卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer class="mt-16 text-center text-gray-400">
            <p>© 2025 灵犀分享平台 | 让分享带来更多喜悦</p>
        </footer>
    </div>

    <script>
        // 网站数据数组 - 管理员可以在这里修改分享的网站
        const websites = [
            {
                name: "GitHub",
                url: "https://github.com",
                description: "全球最大的代码托管平台",
                category: "开发工具"
            },
            {
                name: "MDN Web Docs",
                url: "https://developer.mozilla.org",
                description: "Web开发技术文档",
                category: "学习资源"
            },
            {
                name: "Unsplash",
                url: "https://unsplash.com",
                description: "免费高质量图片库",
                category: "设计资源"
            },
            {
                name: "Can I use",
                url: "https://caniuse.com",
                description: "浏览器兼容性查询",
                category: "开发工具"
            },
            {
                name: "CodePen",
                url: "https://codepen.io",
                description: "前端代码在线编辑与分享",
                category: "开发工具"
            },
            {
                name: "Dribbble",
                url: "https://dribbble.com",
                description: "设计师创意作品展示",
                category: "设计资源"
            }
        ];

        // 渲染网站卡片
        function renderWebsites() {
            const container = document.getElementById('websites-container');
            
            websites.forEach(site => {
                const card = document.createElement('div');
                card.className = 'website-card rounded-xl p-6 hover:bg-opacity-20';
                
                card.innerHTML = `
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-xl mr-4">
                            ${site.name.charAt(0)}
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">${site.name}</h3>
                            <span class="text-sm text-gray-400">${site.category}</span>
                        </div>
                    </div>
                    <p class="text-gray-300 mb-6">${site.description}</p>
                    <a href="${site.url}" target="_blank" class="btn-primary text-white font-medium py-2 px-6 rounded-full inline-block">
                        访问网站
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        // 创建粒子效果
        function createParticles() {
            const colors = ['#9c27b0', '#e91e63', '#673ab7', '#ff5722', '#ff9800'];
            
            // 背景粒子
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 5 + 5; // 修改为5-10秒
                const delay = Math.random() * 3; // 缩短延迟时间
                const animationType = Math.random() > 0.5 ? 'float' : 'rotate';
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.backgroundColor = color;
                particle.style.opacity = Math.random() * 0.6 + 0.2;
                particle.style.animation = `${animationType} ${duration}s ease-in-out ${delay}s infinite`;
                
                if (animationType === 'rotate') {
                    particle.style.borderRadius = '0%';
                    particle.style.transformOrigin = 'center center';
                }
                
                document.body.appendChild(particle);
            }
            
            // 鼠标跟随粒子
            document.addEventListener('mousemove', (e) => {
                const particle = document.createElement('div');
                particle.className = 'cursor-particle';
                
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                particle.style.backgroundColor = color;
                particle.style.opacity = '0.7';
                particle.style.animation = `pulse ${Math.random() * 1 + 0.5}s ease-in-out infinite`; // 加快脉冲速度
                
                document.body.appendChild(particle);
                
                // 粒子消失动画
                setTimeout(() => {
                    particle.style.transition = 'all 0.3s ease'; // 加快消失速度
                    particle.style.opacity = '0';
                    particle.style.transform = 'translate(-50%, -50%) scale(2)';
                    setTimeout(() => {
                        particle.remove();
                    }, 300);
                }, 500); // 缩短存在时间
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderWebsites();
            createParticles();
        });
    </script>
</body>
</html>
