        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #2a0a4a 0%, #4a148c 50%, #7b1fa2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            mix-blend-mode: screen;
        }
        
        .website-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .website-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #9c27b0 0%, #e91e63 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .cursor-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

        // 渲染网站卡片
        function renderWebsites() {
            const container = document.getElementById('websites-container');
            
            websites.forEach(site => {
                const card = document.createElement('div');
                card.className = 'website-card rounded-xl p-6 hover:bg-opacity-20';
                
                card.innerHTML = `
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white text-xl mr-4">

                        </div>

                            <span class="text-sm text-gray-400">${site.category}</span>
                        </div>
                    </div>
                    <p class="text-gray-300 mb-6">${site.description}</p>
                    <a href="${site.url}" target="_blank" class="btn-primary text-white font-medium py-2 px-6 rounded-full inline-block">
                        访问网站
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        // 创建粒子效果
        function createParticles() {
            const colors = ['#9c27b0', '#e91e63', '#673ab7', '#ff5722', '#ff9800'];
            
            // 背景粒子
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 5 + 5; // 修改为5-10秒
                const delay = Math.random() * 3; // 缩短延迟时间
                const animationType = Math.random() > 0.5 ? 'float' : 'rotate';
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.backgroundColor = color;
                particle.style.opacity = Math.random() * 0.6 + 0.2;
                particle.style.animation = `${animationType} ${duration}s ease-in-out ${delay}s infinite`;
                
                if (animationType === 'rotate') {
                    particle.style.borderRadius = '0%';
                    particle.style.transformOrigin = 'center center';
                }
                
                document.body.appendChild(particle);
            }
            
            // 鼠标跟随粒子
            document.addEventListener('mousemove', (e) => {
                const particle = document.createElement('div');
                particle.className = 'cursor-particle';
                
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                particle.style.backgroundColor = color;
                particle.style.opacity = '0.7';
                particle.style.animation = `pulse ${Math.random() * 1 + 0.5}s ease-in-out infinite`; // 加快脉冲速度
                
                document.body.appendChild(particle);
                
                // 粒子消失动画
                setTimeout(() => {
                    particle.style.transition = 'all 0.3s ease'; // 加快消失速度
                    particle.style.opacity = '0';
                    particle.style.transform = 'translate(-50%, -50%) scale(2)';
                    setTimeout(() => {
                        particle.remove();
                    }, 300);
                }, 500); // 缩短存在时间
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderWebsites();
            createParticles();
        });
